<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator UI (HTML + CSS Only)</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #121212;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    .display {
      background: #000;
      color: #0f0;
      font-size: 2rem;
      text-align: right;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #2c2c2c;
      color: white;
      transition: background 0.2s;
    }

    button:hover {
      background: #444;
    }

    .operator {
      background: #f39c12;
    }

    .operator:hover {
      background: #e67e22;
    }

    .equal {
      grid-column: span 2;
      background: #27ae60;
    }

    .equal:hover {
      background: #219150;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="buttons">
      <button>C</button>
      <button>⌫</button>
      <button>%</button>
      <button class="operator">÷</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">×</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">−</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">+</button>

      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
    </div>
  </div>
</body>
</html>
