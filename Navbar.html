<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            align-items: center;
            background: #222;
            padding: 10px 20px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 16px;
            transition: color 0.2s;
        }
        nav a:hover {
            color: #ff9800;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .search-container input[type="text"] {
            padding: 6px 30px 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            background: #fff url('https://img.icons8.com/?size=100&id=7eX13e1GI7bn&format=png&color=000000') no-repeat right 8px center/18px 18px;
        }
        .search-container button {
            padding: 6px 14px;
            margin-left: 8px;
            border: none;
            border-radius: 4px;
            background: #ff9800;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .search-container button:hover {
            background: #e68900;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Feature</a>
        <a href="#">Contact Us</a>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
    </nav>
</body>
</html>
